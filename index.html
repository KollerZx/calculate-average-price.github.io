<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <title>Calcule</title>

</head>

<body>
  <div class="conteiner-forms">
    <h2>Calcule seu Preço médio</h2>
    <form>
      <div class="input-styles">
        <label>
          <input id="qtde" type="text"> Quantidade Atual
        </label>
      </div>
      <div class="input-styles">
        <label>
          <input id="precoMedio" type="text"> Preço Medio
        </label>
      </div>
      <div class="input-styles">
        <label>
          <input id="cotacao" type="text"> Cotação
        </label>
      </div>
      <div class="input-styles">
        <label>
          <input id="qtdCompra" type="text"> Quantidade Compra
        </label>
      </div>

      <button id="buttons" type="button" onclick="calcule()">Calcule</button>
      <script src="script.js"></script>
    </form>
  </div>
  <div class="conteiner-results">
    <p>Seu novo preço médio é:</p>
    <p id="resultado"></p>
  </div>
  <div>
    <footer>
      <p>Desenvolvido by KollerZx</p>
      <a href='https://instagram.com/kollerzx'>Henrique Koller</a>
    </footer>
  </div>
</body>

</html>
