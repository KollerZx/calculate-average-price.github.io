<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="assets/css/styles.min.css" rel="stylesheet">
  <title>Average Share Price Calculator</title>

</head>

<body>
  <main class="hero">
    <div class="forms container">
      <form class="form-control d-flex flex-column justify-content-center align-items-center">
        <div class="col-md-6 text-center">
          <h2>Calcular Preço médio</h2>
        </div>
        <div class="col-md-6 ">
          <label for="quantity" class="form-label">Quantidade Atual </label>
          <input id="quantity" class="form-control" type="text">
        </div>
        <div class="col-md-6">
          <label for="averageSharePrice" class="form-label">Preço Medio</label>
          <input id="averageSharePrice" class="form-control" type="text">
        </div>
        <div class="col-md-6">
          <label for="currentPrice" class="form-label"> Valor do Ativo</label>
          <input class="form-control" id="currentPrice" type="text">
        </div>
        <div class="col-md-6">
          <label for="quantityPurchased" class="form-label"> Quantidade Compra</label>
          <input id="quantityPurchased" class="form-control" type="text">
        </div>
        <button id="buttons" class="btn btn-warning m-4" type="button" onclick="calculateAveragePrice()">CALCULAR</button>
      </form>
      <div class="text-center">
        <h3 class="result">Seu novo preço médio é:</h4>
        <p class="result p-3 display-5" id="newAveragePrice"></p>
      </div>
      <footer>
        <div class="container text-center p-3 mt-5">
          <small class="col-sm-6">
            Copyrigth &copy; 2021 | Developed by <a href="https://github.com/KollerZx">Henrique Koller</a> - All rights
            Reserved
          </small>
        </div>
      </footer>
    </div>
  </main>
</body>
<script src="script.js"></script>

</html>
